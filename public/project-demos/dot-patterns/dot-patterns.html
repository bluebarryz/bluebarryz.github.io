<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dot Patterns</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <div class="row">
      <div class="col-1">
        <button 
          id="playButton"
          onclick="play(radiusScalerInput.value, degToRad(rotationAngleInput.value))"
        >
          Play Next
        </button>
      </div> 
      <div class="col-1">
        <button 
          id="autoRunToggle"
          onclick="autoRunToggle()"
          value="off"
        >
          Auto Run: off
        </button>
      </div>
      <div class="col-1">
        <button 
          id="resetButton"
          onclick="reset(dotArrangement.value)"
        >
          Reset Animation
        </button>
      </div>       
      <div class="col-3">
        <div class="row">
          <div class="col">
            <label for="radiusScalerInput" class="form-label">Radius Scaler</label>
          </div>
          <div class="col">
            <input 
              type="range"
              class="form-range"
              id="radiusScalerInput"
              value="1" min="0.9" max="1.1" step="0.01"
              oninput="radiusScalerOutput.value = radiusScalerInput.value"
            >
          </div>
          <div class="col">
            <output name="radiusScalerOutputName" id="radiusScalerOutput"></output>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col">
            <label for="rotationAngleInput" class="form-label">Rotation Angle</label>
          </div>
          <div class="col">
            <input 
              type="range"
              class="form-range"
              id="rotationAngleInput"
              value="1.5" min="0.1" max="5.0" step="0.01"
              oninput="rotationAngleOutput.value = rotationAngleInput.value"
            >
          </div>
          <div class="col">
            <output name="rotationAngleOutputName" id="rotationAngleOutput"></output>
          </div>
        </div>
      </div>
      <div class="col">
        <form>
          <input type="hidden" id="dotArrangement" value="lattice">
          <fieldset>
            <!-- <legend style="display: flex;">Initial Dot Arrangement</legend> -->
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="latticeRadio" value="lattice" checked="true" onclick="setDotArrangement('lattice')">
              <label class="form-check-label" for="latticeRadio">Lattice</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="randomRadio" value="random" onclick="setDotArrangement('random')">
              <label class="form-check-label" for="randomRadio">Random</label>
            </div>
          </fieldset>
        </form>       
      </div>
      <div class="col-8"></div>
    </div>
  
    <canvas></canvas>   
    <script src="./main.js"></script>
  </body>
</html>
